# ~/.config/hypr/hyprlock.conf

general {
  hide_cursor = true
  grace = 0
}

# --- background (pick ONE of color or image+blur) ---
background {
  # Solid color fallback
  color = rgba(0, 0, 0, 0.6)

  # Or use an image (uncomment and set a real path)
  # path = /usr/share/backgrounds/archlinux/wallpaper.jpg
  # blur_passes = 3
  # blur_size = 8
}

# --- clock ---
label {
  text = $TIME
  font_size = 72
  color = rgba(255,255,255,1.0)
  shadow_passes = 1
  halign = center
  valign = center
  position = 0, -120
}

label {
  text = $DATE
  font_size = 18
  color = rgba(255,255,255,0.8)
  halign = center
  valign = center
  position = 0, -70
}

# --- password field ---
input-field {
  size = 280, 50
  outline_thickness = 2
  dots_center = true
  fade_on_empty = false

  inner_color = rgba(0,0,0,0.45)
  outer_color = rgba(255,255,255,0.25)
  font_color  = rgba(255,255,255,1.0)

  placeholder_text = <i>Type passwordâ€¦</i>
  fail_color = rgba(200,60,60,1.0)
}

# Optional: message under the field
label {
  text = <i>Press Enter to unlock</i>
  font_size = 14
  color = rgba(255,255,255,0.7)
  halign = center
  valign = center
  position = 0, 40
}

